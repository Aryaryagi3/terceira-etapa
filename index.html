<!DOCTYPE html>
<html>
    <head>
        <title>Terceira Etapa</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a3da5a70fc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="d-flex p-3 bg-secondary text-white">
            <div div class="mr-2">
                <i class="fa-solid fa-desktop fa-2xl"></i>
            </div>
            <div>
                <h2>Terceira etapa</h2>
            </div>
        </header>
        <main class="container"> 
            <div>
                <h1 class="justify-content-center">Terceira etapa</h1>
            </div>
            <br>
            <div>
                <form action="" id="form" onsubmit="return validate()" class="justify-content-center">
                    <div class="mb-3">
                        <label for="name">Nome: </label><br>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email">E-mail: </label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone">Telefone: </label><br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{5}-[0-9]{4}" placeholder="00000-0000">
                    </div>
                    <div class="mb-3">
                        <label for="subject">Assunto: </label><br>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="mb-3">
                        <label for="message">Mensagem: </label><br>
                        <input type="text" id="message" name="message">
                    </div>
                    <button onclick="print()" type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div><br>
            <div>
                <h5>Nome inserido: </h5>
                <p id="inserted-name"></p>
                <h5>E-mail inserido: </h5>
                <p id="inserted-email"></p>
                <h5>Telefone inserido: </h5>
                <p id="inserted-phone"></p>
                <h5>Assunto inserido: </h5>
                <p id="inserted-subject"></p>
                <h5>Mensagem inserido: </h5>
                <p id="inserted-message"></p>
            </div>
        </main>
        <footer class="d-flex p-3 bg-secondary text-white">
            <div class="mr-2">
                <i class="fa-solid fa-desktop fa-2xl"></i>
            </div>
            <div>
                <h2>Terceira etapa</h2>
            </div>
        </footer>
        <script>
            function print() {
                let elements = document.getElementById("form").elements;

                localStorage.setItem('name', elements[0].value);
                localStorage.setItem('email', elements[1].value);
                localStorage.setItem('phone', elements[2].value);
                localStorage.setItem('subject', elements[3].value);
                localStorage.setItem('message', elements[4].value);
            };

            window.onload = function() {
                document.getElementById("inserted-name").innerHTML = localStorage.getItem('name');
                document.getElementById("inserted-email").innerHTML = localStorage.getItem('email');
                document.getElementById("inserted-phone").innerHTML = localStorage.getItem('phone');
                document.getElementById("inserted-subject").innerHTML = localStorage.getItem('subject');
                document.getElementById("inserted-message").innerHTML = localStorage.getItem('message');

                localStorage.removeItem('name');
                localStorage.removeItem('email');
                localStorage.removeItem('phone');
                localStorage.removeItem('subject');
                localStorage.removeItem('message');
            };

            function validate() {
                let elements = document.getElementById("form").elements;
                let words = ['nome', 'e-mail', 'telefone', 'subject', 'message']

                for (let i = 0; i < 5; i++) {
                    if (elements[i].value == "") {
                    alert("Por favor, preencha o campo " + words[i]);
                    return false;
                    }
                }
                alert("Informações cadastradas com sucesso.");
            };

        </script>
    </body>
</html>
